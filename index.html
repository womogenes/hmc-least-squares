<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/svg" href="favicon.svg" />
    <title>Least Squares Regression</title>

    <!-- External js libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" defer></script>
    <script src="https://www.desmos.com/api/v1.6/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>

    <!-- Katex stuff! -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.15.1/dist/katex.min.css"
      integrity="sha384-R4558gYOUz8mP9YWpZJjofhk+zx0AS11p36HnD2ZKj/6JR5z27gSSULCNHIRReVs"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.15.1/dist/katex.min.js"
      integrity="sha384-z1fJDqw8ZApjGO3/unPWUPsIymfsJmyrDVWC8Tv/a1HeOtGmkwNd/7xUS0Xcnvsx"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Our own scripts -->
    <script type="text/javascript" src="js/main.js" defer></script>
    <script type="text/javascript" src="js/least-squares.js" defer></script>
    <script type="text/javascript" src="js/graphing.js" defer></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/globals.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/dark.css" />

    <!-- Preview! (OG) -->
    <meta property="og:url" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="" />
  </head>

  <body>
    <main>
      <div class="mb-5" id="content">
        <h1 class="text-center display-3"><em>Least Squares Regression</em></h1>

        <div class="card p-4 mb-3" id="about">
          <h3>About</h3>
          <p class="mb-2">
            This tool computes the best-fit polynomial for a dataset with single
            feature input and output using least squares regression.
          </p>
          <p class="mb-0">
            <a href="https://github.com/womogenes/hmc-least-squares">
              Source code
            </a>
          </p>
        </div>

        <div class="card p-4 mb-3" id="input">
          <h3>Input</h3>
          <form class="needs-validation" id="input-form" novalidate>
            <label for="data-upload" class="form-label">
              Data points<br />
              <small>
                Input files should have one point on each lines (separated by
                <code>\n</code> characters), with each point's components
                separated by tab (<code>\t</code>) characters.
              </small>
            </label>
            <input
              class="form-control mb-3"
              type="file"
              id="data-upload"
              required
            />

            <label for="degree-input" class="form-label">
              Degree of polynomial
            </label>
            <input
              class="form-control mb-3"
              type="number"
              min="1"
              id="degree-input"
              oninput="validity.valid||(value='');"
              required
            />

            <button class="btn btn-primary" type="submit" id="data-upload-btn">
              Fit to data
            </button>
          </form>
        </div>

        <div class="card p-4 mb-3" id="results">
          <h3>Results</h3>
          <table class="table table-bordered mb-3" id="results">
            <!-- Some table spacing stuff -->
            <colgroup>
              <col span="1" style="width: 20%" />
              <col span="1" />
            </colgroup>

            <thead></thead>
            <tbody>
              <tr>
                <td>Best fit polynomial</td>
                <td><span id="best-fit-poly"></span></td>
              </tr>
              <tr>
                <td>Average squared error</td>
                <td><span id="avg-error"></span></td>
              </tr>
              <tr>
                <td>R<sup>2</sup> value</td>
                <td><span id="r2-value"></span></td>
              </tr>
            </tbody>
          </table>

          <div id="calculator"></div>
        </div>
      </div>
    </main>
  </body>
</html>
