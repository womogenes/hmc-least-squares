<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/svg" href="favicon.svg" />
    <title>Least Squares Regression</title>

    <!-- External js libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" defer></script>
    <script src="https://www.desmos.com/api/v1.6/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
    <!-- script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script -->

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Our own scripts -->
    <script type="text/javascript" src="js/main.js" defer></script>
    <script type="text/javascript" src="js/least-squares.js" defer></script>
    <script type="text/javascript" src="js/graphing.js" defer></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/globals.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/dark.css" />

    <!-- Preview! (OG) -->
    <meta property="og:url" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="" />
  </head>

  <body>
    <main>
      <div id="content">
        <h1>Least Squares Regression</h1>

        <form class="needs-validation mb-3" id="input-form" novalidate>
          <label for="data-upload" class="form-label"> Data points </label>
          <input
            class="form-control mb-3"
            type="file"
            id="data-upload"
            required
          />

          <label for="degree-input" class="form-label">
            Degree of polynomial
          </label>
          <input
            class="form-control mb-3"
            type="number"
            min="1"
            id="degree-input"
            oninput="validity.valid||(value='');"
            required
          />

          <button class="btn btn-primary" type="submit" id="data-upload-btn">
            Submit
          </button>
        </form>

        <div id="calculator"></div>
      </div>
    </main>
  </body>
</html>
